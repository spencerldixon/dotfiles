# color236 - dark grey
# color55 - dark purple
# color98 - light purple

set -g status-bg colour236
set -g status-fg colour12
unbind C-b
set -g prefix C-a
bind C-a send-prefix
set -g status-justify centre

# default statusbar colors
set-option -g status-attr default
set -g status-left '#[fg=colour00]#[attr=bold]#[bg=colour01] #S  #[fg=colour01]#[bg=colour236]î‚° '
set -g status-left-length 50

## set status bar

## highlight active window
setw -g window-status-current-fg "colour10"
setw -g window-status-current-attr bold
setw -g window-status-current-bg "colour01"

## highlight activity in status bar
setw -g window-status-activity-fg "colour10"
setw -g window-status-activity-attr bold
setw -g window-status-activity-bg "colour05"

# border colours
set-option -g pane-border-fg "colour01"
set-option -g pane-active-border-fg "colour01"

# resize panes with hjkl
bind j resize-pane -D 10
bind k resize-pane -U 10
bind l resize-pane -L 10
bind h resize-pane -R 10

unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded config"

set -g status-interval 10
set -g status-right '#(sh ~/.tmux/powerline.sh)'
set -g status-right-length 150

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'

set -g @resurrect-strategy-vim 'session'

run '~/.tmux/plugins/tpm/tpm'

